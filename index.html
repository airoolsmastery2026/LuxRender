
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LuxRender - Kiệt tác Video BĐS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                start: '#00D4B1', // Teal (Legacy accent)
                end: '#0078D4',   // Blue (Legacy accent)
                gold: '#FFD700',  // Premium Gold
                navy: '#0F172A',  // Deep Navy
              },
              dark: {
                bg: '#0F172A',    // Deep Navy Background
                surface: '#1e293b', // Slate 800
                surfaceHighlight: '#334155', // Slate 700
                border: 'rgba(255, 215, 0, 0.1)', // Subtle Gold Border
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(0, 212, 177, 0.3)',
              'glow-gold': '0 0 25px rgba(255, 215, 0, 0.2)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body, html {
        background-color: #0F172A;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none;
        overflow-x: hidden; /* Strict overflow prevention */
        width: 100%;
        height: 100%;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glass {
        background: rgba(15, 23, 42, 0.85); /* Increased opacity for better visibility */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(to right, #00D4B1, #0078D4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-gradient-gold {
        background: linear-gradient(to right, #FFD700, #FDB931);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom utility for no scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
